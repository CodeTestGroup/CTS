<script>var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){

var password = document.getElementById("password").value;
if ( username == "ctadmin" && password == "katy");
showdownloads();
hidelogin();
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
    function showdownloads() {
    var hid = document.getElementsByClassName("downloads");

}

    function hidelogin() {
    var hid = document.getElementsByClassName("login");

        hid[0].style.visibility = "hidden";

}</script>
